<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        @media(max-width: 1500px){
            h1{
                color: red;
            }
        }
        @media(max-width: 900px){
            h1{
                color: green;
            }
        }


    </style>
</head>
<body>
    <h1>hello Arindam</h1>
</body>
</html>
