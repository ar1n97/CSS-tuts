<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }

        .sameLine{
            display: inline-block;
        }

        .diffLine{
            display: block;
        }

        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red sameLine"></div>
    <div class="blue sameLine"></div>
    <div class="green sameLine"></div>
    <div class="blue diffLine"></div>
    <div class="green diffLine"></div>
</body>
</html>
